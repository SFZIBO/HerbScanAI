<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herbal Leaf Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .center-box {
            margin-top: 100px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container center-box text-center">
        <h1 class="mb-4">Klasifikasi Daun Herbal</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required class="form-control mb-3">
            <button type="submit" class="btn btn-success btn-lg">Prediksi Daun</button>
        </form>
    </div>
</body>
</html>
