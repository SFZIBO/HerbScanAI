<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasil Prediksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
    <style>
        body {
            background-color: #e9ffe9;
        }
        .result-box {
            margin-top: 100px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .label-result {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container result-box text-center">
        <h1 class="mb-4">Hasil Prediksi</h1>
        <p>
            <img src="{{ url_for('static', filename='uploads/' + image) }}" width="200" class="img-thumbnail">
        </p>
        <p class="label-result">Daun Terdeteksi: {{ label }}</p>
        <a href="/" class="btn btn-outline-success mt-3">Upload Lagi</a>
    </div>
</body>
</html>
